<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b3d2d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient4)"/>

  <!-- Decorative elements -->
  <circle cx="950" cy="450" r="130" fill="#A855F7" opacity="0.1"/>
  <circle cx="250" cy="200" r="110" fill="#C084FC" opacity="0.1"/>

  <!-- Icon: Dashboard with charts -->
  <g transform="translate(450, 200)">
    <rect x="0" y="20" width="300" height="150" rx="10" fill="#A855F7" opacity="0.2"/>
    <!-- Bar chart -->
    <rect x="40" y="110" width="30" height="40" rx="3" fill="#A855F7"/>
    <rect x="80" y="90" width="30" height="60" rx="3" fill="#C084FC"/>
    <rect x="120" y="100" width="30" height="50" rx="3" fill="#A855F7"/>
    <!-- Line chart -->
    <path d="M 180 140 L 200 110 L 220 120 L 240 90 L 260 100"
          stroke="#C084FC" stroke-width="3" stroke-linecap="round" fill="none"/>
    <circle cx="180" cy="140" r="4" fill="#C084FC"/>
    <circle cx="200" cy="110" r="4" fill="#C084FC"/>
    <circle cx="220" cy="120" r="4" fill="#C084FC"/>
    <circle cx="240" cy="90" r="4" fill="#C084FC"/>
    <circle cx="260" cy="100" r="4" fill="#C084FC"/>
  </g>

  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">
    Data Dashboard
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#C084FC" text-anchor="middle">
    Analytics & Visualization
  </text>
</svg>
