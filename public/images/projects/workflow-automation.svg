<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b1b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient3)"/>

  <!-- Decorative elements -->
  <circle cx="150" cy="450" r="100" fill="#A855F7" opacity="0.1"/>
  <circle cx="1050" cy="200" r="150" fill="#C084FC" opacity="0.1"/>

  <!-- Icon: Workflow nodes connected -->
  <g transform="translate(450, 200)">
    <rect x="0" y="20" width="300" height="150" rx="10" fill="#A855F7" opacity="0.2"/>
    <!-- Nodes -->
    <circle cx="50" cy="95" r="20" fill="#A855F7"/>
    <circle cx="150" cy="70" r="20" fill="#C084FC"/>
    <circle cx="150" cy="120" r="20" fill="#C084FC"/>
    <circle cx="250" cy="95" r="20" fill="#A855F7"/>
    <!-- Connections -->
    <path d="M 70 95 L 130 75 M 70 95 L 130 115 M 170 70 L 230 90 M 170 120 L 230 100"
          stroke="#A855F7" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">
    Workflow Automation
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#C084FC" text-anchor="middle">
    Process Automation Solution
  </text>
</svg>
