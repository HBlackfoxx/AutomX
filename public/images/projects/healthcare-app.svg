<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b2d3d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient2)"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="120" fill="#A855F7" opacity="0.1"/>
  <circle cx="1000" cy="500" r="180" fill="#C084FC" opacity="0.1"/>

  <!-- Icon: Medical cross with heartbeat -->
  <g transform="translate(500, 200)">
    <rect x="0" y="20" width="200" height="150" rx="10" fill="#A855F7" opacity="0.2"/>
    <!-- Medical cross -->
    <rect x="85" y="60" width="30" height="90" rx="5" fill="#A855F7"/>
    <rect x="60" y="85" width="80" height="30" rx="5" fill="#A855F7"/>
    <!-- Heartbeat line -->
    <path d="M 30 170 L 60 170 L 75 150 L 90 190 L 105 150 L 120 170 L 170 170"
          stroke="#C084FC" stroke-width="3" fill="none"/>
  </g>

  <!-- Text -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">
    Healthcare App
  </text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="24" fill="#C084FC" text-anchor="middle">
    Digital Health Solution
  </text>
</svg>
